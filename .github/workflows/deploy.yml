name: Deploy to GitHub Pages

permissions:
  id-token: write

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
        cache: 'npm'
    - run: npm ci
    - run: npm run build
    - name: Deploy GitHub Pages site
      uses: actions/deploy-pages@v2.0.2
      with:
        token: ${{ github.token }}
        artifact_name: ./build
